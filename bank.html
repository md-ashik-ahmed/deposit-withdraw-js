<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Inside</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-200">

  <!-- login section -->
  
    <section id="login" class="h-screen flex flex-col items-center justify-center gap-10">
      <h1 class="text-4xl text-center  font-semibold">
          Welcome! to
          <span class="text-red-300 font-bold">BAPER BANK
          </span>
      </h1>

      <form action="#" id="login-submit" class="bg-gray-900 flex p-6 rounded gap-3 flex-col lg:w-1/5 mx-auto">

          <h5 class="text-1xl mb-2 text-center text-gray-100 font-bold">Log in your <span
                  class="text-green-300 font-semibold">Baper Bank</span>
          </h5>
          <p id="warning" class="text-red-500 text-xs h-5 text-center"></p>
          <input id="userName" placeholder="Username" class="p-2 focus:outline-none focus:ring-2 focus:ring-blue-400 text-black rounded" type="text">
          <input id="password" placeholder="Password" class="p-2 rounded text-black focus:outline-none focus:ring-2 focus:ring-blue-400" type="password">

          <input
              class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 cursor-pointer mx-auto w-fit mt-2"
              type="submit" value="LOG IN">
      </form>
  </section>
  
<!-- ----------------------------------------------------- -->
  <header>
    <h1 class="text-5xl text-center mt-6">Let's get some 
    <span class="font-semibold text-violet-600">Money</span></h1>
  </header>
  <main>
    <section class="mt-12">
      <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
        <div class="bg-green-400 p-8 rounded-xl">
          <h4 class="text-3xl">Deposit</h4>
          <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-yellow-400 p-8 rounded-xl">
          <h4 class="text-3xl">Withdraw</h4>
          <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
        </div>
        <div class="bg-violet-400 p-8 rounded-xl">
          <h4 class="text-3xl">Balance</h4>
          <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
        </div>
      </div>
    </section>
    <!-- deposit and withdraw -->
    <section class="mt-12">
      <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
        <div class="bg-fuchsia-400 p-8 rounded-xl">
          <h4 class="text-3xl text-white mb-4">Please Deposit</h4>
         <input class="w-9/12 block mb-2 px-3" type="text" id="deposit-field" placeholder="$ Amount you want to deposit">
         <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
        </div>
       
        <div class="bg-sky-400 p-8 rounded-xl">
          <h4 class="text-3xl text-white mb-4">Please Withdraw</h4>
          <input class="w-9/12 block mb-2 px-3" type="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
         <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
        </div>
      </div>
    </section>
  </main>
  <script src="deposit.js"></script>
  <script src="withdraw.js"></script>
</body>
</html>
